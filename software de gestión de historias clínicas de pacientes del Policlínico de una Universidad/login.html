<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <form action="index.html">
        <h2>Iniciar sesión</h2>
        <input type="email" id="email" placeholder="Correo electrónico">
        <div class="error" id="email-error">El correo electrónico es obligatorio y debe ser válido</div>
        <input type="password" id="contrasena" placeholder="Contraseña">
        <div class="error" id="contrasena-error">La contraseña es obligatoria y debe tener al menos 6 caracteres</div>
        <button type="submit" id="iniciar-sesion">Iniciar sesión</button>
    </form>
    <script src="script1.js"></script>
</body>

</html>
